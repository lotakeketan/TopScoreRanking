spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/data?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=Mydb@1848

#To beautify or pretty print the SQL, we can add:
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.sqlScriptEncoding=UTF-8
## Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.datasource.datasource=file:data.sql

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
logging.level.org.springframework.web.servlet.DispatcherServlet=debug
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update,none)
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
